<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Day's Gone By</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        background: rgb(34,193,195);
        background: linear-gradient(167deg, rgba(34,193,195,1) 0%, rgba(253,187,45,1) 100%);
      }
    </style>
  </head>
  <body>
    <div>
      <h1 class="h">Day's Gone By</h1>
      <form class="navbar">
        <div class="input-group">
          <select name="month" id="month">
            <option value="" selected="">Select a month</option>
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
        </div>
        <div class="input-group">
          <select name="day" id="day" disabled="">
            <option value="" selected>Select a day</option>
          </select>
        </div>

        <div class="input-group">
          <button type="submit" id="submit">Submit</button>
        </div>
      </form>
      <div class="content">
        <h1 class="heading">Events</h1>
        <p>
          <span id="event"></span>
        </p>
        <h1 class="heading">Deaths</h1>
        <p><span id="death"></span></p>
        <h1 class="heading">Births</h1>
        <p><span id="birth"></span></p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
